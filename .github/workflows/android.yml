name: Android Qt CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  QT_VERSION: "5.15.2"
  QT_ARCH: "android_arm64_v8a"
  ANDROID_API: 31
  NDK_VERSION: "25.1.8937393"
  QT_INSTALLER_URL: "https://download.qt.io/official_releases/online_installers/qt-unified-linux-x64-4.6.2-online.run"

jobs:
  android-build:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    # ==================== 初始化环境 ====================
    - name: Checkout code
      uses: actions/checkout@v4

    # ==================== Java 环境 ====================
    - name: Setup JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"
        cache: "gradle"

    # ==================== Android 环境 ====================
    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_API }}
        build-tools: "34.0.0"

    - name: Install NDK
      run: |
        yes | $ANDROID_HOME/tools/bin/sdkmanager "ndk;${{ env.NDK_VERSION }}"
        echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV

    # ==================== Qt 官方安装 ====================
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libxcb-xinerama0 libgl1

    - name: Download Qt Installer
      run: |
        wget ${{ env.QT_INSTALLER_URL }} -O qt-installer.run
        chmod +x qt-installer.run

    - name: Install Qt with Android
      run: |
        ./qt-installer.run \
          --script .github/qt-install.js \
          --root "${{ github.workspace }}/Qt" \
          --accept-licenses \
          --accept-messages \
          --confirm-command

        echo "QT_DIR=${{ github.workspace }}/Qt/${{ env.QT_VERSION }}/android_arm64_v8a" >> $GITHUB_ENV
        echo "PATH=$QT_DIR/bin:$PATH" >> $GITHUB_ENV

    # ==================== 构建配置 ====================
    - name: Configure Environment
      run: |
        ln -sf $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux-x86_64 \
               $ANDROID_NDK_ROOT/toolchains/llvm/prebuilt/linux

    # ==================== 构建流程 ====================
    - name: Build Project
      run: |
        qmake -spec android-clang CONFIG+=release
        make -j$(nproc)
        make apk_install_target

    - name: Build Signed APK
      working-directory: android-build
      env:
        KEYSTORE_PASS: ${{ secrets.KEYSTORE_PASSWORD }}
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=../android.keystore \
          -Pandroid.injected.signing.store.password=$KEYSTORE_PASS \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
          --no-daemon \
          --stacktrace

    # ==================== 产物上传 ====================
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-release
        path: android-build/build/outputs/apk/release/*.apk
