name: Android Build with Expect Fix

on:
  push:
    branches: [ main ]

env:
  ANDROID_NDK: 21.4.7075529
  QT_VERSION: 5.15.2

jobs:
  build-android:
    runs-on: ubuntu-22.04
    timeout-minutes: 40

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update -y
        # 同时安装expect及其依赖库[1,2](@ref)
        sudo apt-get install -y \
          expect \
          tcl \
          libgl1-mesa-dev \
          unzip

        # 验证关键工具链
        echo "=== 环境验证 ==="
        which expect && expect -v  # 使用标准参数检查版本[3](@ref)
        ls -l /usr/bin/expect

    - name: Setup Android SDK
      run: |
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -P $RUNNER_TEMP
        unzip -q $RUNNER_TEMP/commandlinetools-linux-*.zip -d $HOME/android-sdk/cmdline-tools
        mv $HOME/android-sdk/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/

        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV

    - name: Accept Licenses (Expect Automation)
      run: |
        # 使用绝对路径调用expect[1,3](@ref)
        /usr/bin/expect -c '
        set timeout 30
        spawn $env:HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager --licenses
        expect {
            "y/N" { 
                send "y\r"
                exp_continue 
            }
            eof { exit 0 }
            timeout { exit 1 }
        }'

    - name: Install Android Components
      run: |
        $HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager \
          "platforms;android-33" \
          "build-tools;33.0.0" \
          "ndk;$ANDROID_NDK"

    - name: Build APK
      run: |
        export PATH="$HOME/Qt/$QT_VERSION/android_arm64_v8a/bin:$PATH"
        qmake PROJECT_NAME.pro -spec android-clang
        make -j$(nproc) apk

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: android-build/build/outputs/apk/release/*.apk

    # 调试模块
    - name: Debug Info (On Failure)
      if: ${{ failure() }}
      run: |
        echo "=== 故障诊断 ==="
        dpkg -l expect tcl
        ls -l $HOME/android-sdk/cmdline-tools/latest/
        expect -c 'puts $env(PATH)'
