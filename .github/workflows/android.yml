name: Android CI

on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python environment
      run: |
        # 使用 Python 3.10 避免兼容性问题
        sudo apt-get install python3.10 python3.10-venv
        python3.10 -m venv venv
        source venv/bin/activate
        echo "/home/runner/venv/bin" >> $GITHUB_PATH

    - name: Install Qt Android
      timeout-minutes: 30
      run: |
        source venv/bin/activate
        # 安装稳定版 aqtinstall
        python -m pip install aqtinstall==3.1.0

        # 列出可用版本（调试用）
        aqt list-qt linux android --arch 5.15.2

        # 安装指定版本 Qt
        aqt install-qt linux android 5.15.2 \
          -O "$HOME/Qt" \
          android_arm64_v8a \
          -m "qtbase qtcharts qtdeclarative qtsvg qtquickcontrols2 qtmultimedia qtandroidextras" \
          --mirror https://mirrors.ustc.edu.cn/qtproject

        # 设置环境变量
        echo "$HOME/Qt/5.15.2/android_arm64_v8a/bin" >> $GITHUB_PATH
        echo "QT_DIR=$HOME/Qt/5.15.2/android_arm64_v8a" >> $GITHUB_ENV

    - name: Setup Android SDK/NDK
      run: |
        mkdir -p "$HOME/android-sdk/cmdline-tools/latest"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -qq commandlinetools-linux-*.zip -d tmp
        mv tmp/cmdline-tools/* "$HOME/android-sdk/cmdline-tools/latest/"
        rm -rf tmp

        yes | "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" --licenses
        "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0"

        mkdir -p "$HOME/android-ndk"
        wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip -qq android-ndk-r25c-linux.zip -d "$HOME/android-ndk"
        echo "ANDROID_NDK_ROOT=$HOME/android-ndk/android-ndk-r25c" >> $GITHUB_ENV

    - name: Verify environment
      run: |
        source venv/bin/activate
        echo "=== Qt 版本验证 ==="
        qmake --version
        ls $QT_DIR/include/QtCharts

        echo "=== Android 工具链验证 ==="
        $ANDROID_NDK_ROOT/ndk-build --version

    - name: Build project
      run: |
        cd src
        source ../venv/bin/activate
        qmake -spec android-clang \
          "ANDROID_ABIS=arm64-v8a" \
          "ANDROID_SDK_ROOT=$HOME/android-sdk" \
          "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" \
          CONFIG+=release
        
        make -j$(nproc)
        make apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: knot-android
        path: src/android-build/*release.apk
