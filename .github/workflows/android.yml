name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  QT_VERSION: 5.15.2
  ANDROID_API: 31
  BUILD_TOOLS: "34.0.0"  # 使用新版构建工具
  NDK_VERSION: 25.1.8937393
  GRADLE_VERSION: 8.0
  JDK_VERSION: 17

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup JDK ${{ env.JDK_VERSION }}
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ env.JDK_VERSION }}
        cache: 'gradle'

    - name: Install Android SDK (with CLI tools)
      run: |
        # 下载最新版命令行工具
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
        unzip cmdline-tools.zip -d $ANDROID_HOME/cmdline-tools
        mv $ANDROID_HOME/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

    - name: Update SDK tools
      run: |
        yes | sdkmanager --update --channel=0
        sdkmanager "platform-tools" "platforms;android-${{ env.ANDROID_API }}" \
          "build-tools;${{ env.BUILD_TOOLS }}" \
          "cmdline-tools;latest" \
          "ndk;${{ env.NDK_VERSION }}"

    - name: Accept licenses (JAXB fix)
      run: |
        # 添加 JAXB 依赖
        export JAVA_OPTS="--add-exports=java.base/sun.nio.ch=ALL-UNNAMED -Djavax.xml.accessExternalSchema=all"
        yes | sdkmanager --licenses || true

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        host: linux
        target: android
        arch: android_arm64_v8a
        modules: qtbase qtmqtt

    - name: Build APK
      run: |
        # 设置兼容性环境变量
        export GRADLE_OPTS="-Dorg.gradle.java.home=$JAVA_HOME_17_X64 -Djavax.xml.accessExternalSchema=all"
        
        qmake -spec android-clang CONFIG+=release
        make -j$(nproc)
        make apk_install_target
        
        cd android-build
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=../android.keystore \
          -Pandroid.injected.signing.store.password=${{ secrets.KEYSTORE_PASSWORD }} \
          -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
          -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }} \
          --no-daemon \
          --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android-build/build/outputs/apk/release/*.apk
