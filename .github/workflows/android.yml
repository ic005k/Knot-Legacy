name: Android Build for Knot

on:
  push:
    branches: [ main ]

env:
  QT_VERSION: 5.15.2
  ANDROID_BUILD_TOOLS: "33.0.0"
  ANDROID_PLATFORM: "android-33"
  ANDROID_NDK: "21.4.7075529"
  ANDROID_ABI: "arm64-v8a"

jobs:
  build-android:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          libgl1-mesa-dev \
          libicu-dev \
          unzip \
          wget \
          expect

    - name: Setup Android SDK
      run: |
        # 创建Android SDK目录
        mkdir -p $HOME/android-sdk
        
        # 下载命令行工具
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -P $RUNNER_TEMP
        unzip -q $RUNNER_TEMP/commandlinetools-linux-*.zip -d $RUNNER_TEMP/cmdline-tools
        
        # 正确设置cmdline-tools目录结构
        mkdir -p $HOME/android-sdk/cmdline-tools/latest
        mv $RUNNER_TEMP/cmdline-tools/cmdline-tools/* $HOME/android-sdk/cmdline-tools/latest/
        
        # 设置环境变量
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$HOME/android-sdk/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
        # 验证路径
        echo "PATH: $PATH"
        ls -l $HOME/android-sdk/cmdline-tools/latest/bin

    - name: Accept licenses
      run: |
        # 使用expect自动应答
        /usr/bin/expect -c '
        set timeout -1
        spawn sdkmanager --licenses
        expect {
            "y/N" { exp_send "y\r"; exp_continue }
            eof
        }'

    - name: Install Android components
      run: |
        sdkmanager --verbose \
          "platform-tools" \
          "platforms;$ANDROID_PLATFORM" \
          "build-tools;$ANDROID_BUILD_TOOLS" \
          "ndk;$ANDROID_NDK"

        # 验证安装
        echo "Installed components:"
        sdkmanager --list

    - name: Install Qt
      run: |
        pip3 install aqtinstall==3.1.9
        aqt install-qt linux android $QT_VERSION android_$ANDROID_ABI \
          -m qtcharts qtsvg qtquickcontrols2 qtgraphicaleffects \
          --autodesktop

    - name: Build project
      run: |
        export PATH=$HOME/Qt/$QT_VERSION/android_$ANDROID_ABI/bin:$PATH
        qmake Knot.pro -spec android-clang \
          ANDROID_ABIS=$ANDROID_ABI \
          "QMAKE_CXXFLAGS+=-fexceptions"
        
        make -j$(nproc) apk

    - name: Generate APK
      run: |
        $HOME/Qt/$QT_VERSION/android_$ANDROID_ABI/bin/androiddeployqt \
          --input android-libKnot.so-deployment-settings.json \
          --output android-build \
          --gradle --release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Knot-APK
        path: android-build/build/outputs/apk/release/*.apk
