name: Android CI

on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python 3.10
      run: |
        # 使用 Miniconda 管理 Python 环境
        wget -q https://repo.anaconda.com/miniconda/Miniconda3-py310_23.11.0-2-Linux-x86_64.sh -O miniconda.sh
        bash miniconda.sh -b -p $HOME/miniconda
        echo "$HOME/miniconda/bin" >> $GITHUB_PATH
        
        # 配置 conda 环境
        conda create -n qt-env python=3.10 -y
        echo "source activate qt-env" >> $HOME/.bashrc
        source $HOME/miniconda/etc/profile.d/conda.sh
        conda activate qt-env

    - name: Install Qt Android
      timeout-minutes: 30
      run: |
        # 安装 aqtinstall
        pip install aqtinstall==3.1.0
        
        # 安装 Qt 5.15.2
        aqt install-qt linux android 5.15.2 \
          -O "$HOME/Qt" \
          android_arm64_v8a \
          -m "qtbase qtcharts qtdeclarative qtsvg qtquickcontrols2 qtmultimedia qtandroidextras" \
          --mirror https://mirrors.ustc.edu.cn/qtproject
        
        # 设置环境变量
        echo "$HOME/Qt/5.15.2/android_arm64_v8a/bin" >> $GITHUB_PATH
        echo "QT_DIR=$HOME/Qt/5.15.2/android_arm64_v8a" >> $GITHUB_ENV

    - name: Setup Android SDK/NDK
      run: |
        mkdir -p "$HOME/android-sdk/cmdline-tools/latest"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -qq commandlinetools-linux-*.zip -d tmp
        mv tmp/cmdline-tools/* "$HOME/android-sdk/cmdline-tools/latest/"
        rm -rf tmp

        yes | "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" --licenses
        "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0"

        mkdir -p "$HOME/android-ndk"
        wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip -qq android-ndk-r25c-linux.zip -d "$HOME/android-ndk"
        echo "ANDROID_NDK_ROOT=$HOME/android-ndk/android-ndk-r25c" >> $GITHUB_ENV

    - name: Build project
      run: |
        cd src
        source $HOME/miniconda/etc/profile.d/conda.sh
        conda activate qt-env
        
        qmake -spec android-clang \
          "ANDROID_ABIS=arm64-v8a" \
          "ANDROID_SDK_ROOT=$HOME/android-sdk" \
          "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" \
          CONFIG+=release
        
        make -j$(nproc)
        make apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: knot-android
        path: src/android-build/*release.apk
