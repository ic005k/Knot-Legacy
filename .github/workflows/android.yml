name: Android Build for Knot

on:
  push:
    branches: [ main ]

env:
  QT_VERSION: 5.15.2
  ANDROID_NDK_VERSION: 21.4.7075529
  ANDROID_ABI: arm64_v8a  # 注意这里是下划线不是连字符

jobs:
  build-android:
    runs-on: ubuntu-22.04
    timeout-minutes: 40

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android SDK
      run: |
        # 手动安装命令行工具
        mkdir -p $HOME/android-sdk/cmdline-tools
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip commandlinetools-linux-*.zip -d cmdline-tools
        mv cmdline-tools $HOME/android-sdk/cmdline-tools/latest
        
        # 设置环境变量
        echo "ANDROID_HOME=$HOME/android-sdk" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
        # 接受许可证
        yes | sdkmanager --licenses || true
        sdkmanager "platforms;android-33" "build-tools;33.0.0" "ndk;$ANDROID_NDK_VERSION"

    - name: Install Qt with correct modules
      run: |
        pip3 install aqtinstall==3.1.9
        
        # 安装基础Qt
        aqt install-qt linux android 5.15.2 android_$ANDROID_ABI
        
        # 单独安装模块（使用完整模块路径）
        modules=(
          "qt.qt5.5152.qtcharts.android_$ANDROID_ABI"
          "qt.qt5.5152.qtsvg.android_$ANDROID_ABI"
          "qt.qt5.5152.qtquickcontrols2.android_$ANDROID_ABI"
          "qt.qt5.5152.qtgraphicaleffects.android_$ANDROID_ABI"
        )
        
        for module in "${modules[@]}"; do
          aqt install-qt linux android 5.15.2 android_$ANDROID_ABI -m $module
        done

    - name: Verify installation
      run: |
        echo "=== 安装的Qt模块 ==="
        ls $HOME/Qt/5.15.2/android_$ANDROID_ABI/qml
        echo -e "\n=== 核心库验证 ==="
        ls $HOME/Qt/5.15.2/android_$ANDROID_ABI/lib/libQt5*

    - name: Build project
      run: |
        export PATH=$HOME/Qt/5.15.2/android_$ANDROID_ABI/bin:$PATH
        qmake Knot.pro -spec android-clang \
          ANDROID_ABIS=$ANDROID_ABI \
          "QMAKE_CXXFLAGS+=-fexceptions"
        
        make -j$(nproc) apk

    - name: Generate APK
      run: |
        $HOME/Qt/5.15.2/android_$ANDROID_ABI/bin/androiddeployqt \
          --input android-libKnot.so-deployment-settings.json \
          --output android-build \
          --gradle --release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Knot-APK
        path: android-build/build/outputs/apk/release/*.apk
