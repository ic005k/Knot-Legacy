name: Android Build for Knot

on:
  push:
    branches: [ main ]

env:
  QT_VERSION: 5.15.2
  ANDROID_API: 33
  ANDROID_ABI: arm64-v8a

jobs:
  build-android:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        ndk-version: 21.4.7075529
        build-tools-version: 33.0.0
        platform-version: android-33

    - name: Install Qt with correct module syntax
      run: |
        pip3 install aqtinstall==3.1.9
        # 第一步：安装基础Qt
        python3 -m aqt install-qt linux android $QT_VERSION android_$ANDROID_ABI
        
        # 第二步：安装必需模块
        modules=(
          qt.tools.androidextras
          qt.qt5.5152.qtcharts.android_$ANDROID_ABI
          qt.qt5.5152.qtsvg.android_$ANDROID_ABI
          qt.qt5.5152.qtquickcontrols2.android_$ANDROID_ABI
          qt.qt5.5152.qtgraphicaleffects.android_$ANDROID_ABI
        )
        
        for module in "${modules[@]}"; do
          python3 -m aqt install-extra linux android $module
        done

    - name: Verify installation
      run: |
        echo "=== 安装的Qt模块 ==="
        ls $HOME/Qt/$QT_VERSION/android_$ANDROID_ABI/qml
        echo -e "\n=== Android扩展 ==="
        ls $HOME/Qt/$QT_VERSION/android_$ANDROID_ABI/lib/libQt5AndroidExtras*

    - name: Build project
      run: |
        export ANDROID_SDK_ROOT=$ANDROID_HOME
        export ANDROID_NDK_HOME=$ANDROID_NDK_ROOT
        export PATH=$HOME/Qt/$QT_VERSION/android_$ANDROID_ABI/bin:$PATH
        
        qmake Knot.pro -spec android-clang \
          "ANDROID_ABIS=$ANDROID_ABI" \
          "QMAKE_CXXFLAGS += -fexceptions"
        
        make -j$(nproc) apk

    - name: Deploy APK
      run: |
        $HOME/Qt/$QT_VERSION/android_$ANDROID_ABI/bin/androiddeployqt \
          --input android-libKnot.so-deployment-settings.json \
          --output android-build \
          --gradle --release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Knot-APK
        path: android-build/build/outputs/apk/release/*.apk
