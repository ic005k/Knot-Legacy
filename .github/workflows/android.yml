name: Android Build for Knot

on:
  push:
    branches: [ main ]

env:
  QT_VERSION: 5.15.2
  ANDROID_BUILD_TOOLS: "33.0.0"
  ANDROID_PLATFORM: "android-33"
  ANDROID_NDK: "21.4.7075529"
  ANDROID_ABI: "arm64-v8a"

jobs:
  build-android:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install system dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
          libgl1-mesa-dev \
          libicu-dev \
          unzip \
          expect

    - name: Setup Android SDK (manual)
      run: |
        # 下载命令行工具
        wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -P $RUNNER_TEMP
        unzip -q $RUNNER_TEMP/commandlinetools-linux-*.zip -d $RUNNER_TEMP/cmdline-tools
        mkdir -p $ANDROID_HOME/cmdline-tools
        mv $RUNNER_TEMP/cmdline-tools/cmdline-tools $ANDROID_HOME/cmdline-tools/latest
        
        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
        echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
        
        # 接受所有许可证
        yes | sdkmanager --licenses || true

        # 安装基础组件
        sdkmanager "platform-tools" "platforms;$ANDROID_PLATFORM" "build-tools;$ANDROID_BUILD_TOOLS" "ndk;$ANDROID_NDK"

    - name: Install Qt
      run: |
        pip3 install aqtinstall==3.1.9
        aqt install-qt linux android $QT_VERSION android_$ANDROID_ABI \
          -m qtcharts qtsvg qtquickcontrols2 qtgraphicaleffects \
          --autodesktop

    - name: Build project
      run: |
        export PATH=$HOME/Qt/$QT_VERSION/android_$ANDROID_ABI/bin:$PATH
        qmake Knot.pro -spec android-clang \
          ANDROID_ABIS=$ANDROID_ABI \
          "QMAKE_CXXFLAGS+=-fexceptions"
        
        make -j$(nproc) apk

    - name: Generate APK
      run: |
        $HOME/Qt/$QT_VERSION/android_$ANDROID_ABI/bin/androiddeployqt \
          --input android-libKnot.so-deployment-settings.json \
          --output android-build \
          --gradle --release

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Knot-APK
        path: android-build/build/outputs/apk/release/*.apk
