name: Android Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  QT_VERSION: 5.15.2
  ANDROID_API: 31
  BUILD_TOOLS: 33.0.0
  NDK_VERSION: 25.1.8937393
  GRADLE_VERSION: 7.6.1
  JDK_VERSION: '17.0.8'  # 明确指定具体小版本

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest
    timeout-minutes: 30  # 增加超时时间

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup JDK 17 (Adoptium)
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: ${{ env.JDK_VERSION }}
        check-latest: true
      timeout-minutes: 5  # 单独步骤超时设置

    - name: Install Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: ${{ env.ANDROID_API }}
        build-tools: ${{ env.BUILD_TOOLS }}

    - name: Accept Android Licenses (with retry)
      run: |
        for i in {1..5}; do
          yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses && break
          sleep $((i*2))
        done

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        target: android
        arch: android_arm64_v8a

    # 其余步骤保持不变...
