name: Qt Android CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4  # 更新到最新 checkout 版本

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Install Qt
      run: |
        sudo pip install aqtinstall
        aqt install-qt linux android 5.15.2 -O "$HOME/Qt" \
          --archives qtbase qttools qtdoc qtdeclarative

    - name: Setup Android SDK
      run: |
        mkdir -p $HOME/android-sdk
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
        
        # 使用更新的命令行工具版本
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools-linux-*.zip -d cmdline-tools
        mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest
        
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"

    - name: Install Android NDK
      run: |
        # 使用较新 NDK 版本（仍保持与 Qt 兼容）
        wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip android-ndk-r25c-linux.zip -d /usr/local
        echo "ANDROID_NDK_ROOT=/usr/local/android-ndk-r25c" >> $GITHUB_ENV
        echo "/usr/local/android-ndk-r25c" >> $GITHUB_PATH

    - name: Configure environment
      run: |
        echo "$HOME/Qt/5.15.2/android/bin" >> $GITHUB_PATH
        echo "QT_DIR=$HOME/Qt/5.15.2/android" >> $GITHUB_ENV

    - name: Build project
      run: |
        qmake -spec android-clang \
          "ANDROID_ABIS=armeabi-v7a arm64-v8a" \
          CONFIG+=release
        make -j$(nproc)
        make apk

    - name: Upload APK
      uses: actions/upload-artifact@v4  # 修正为最新 v4 版本
      with:
        name: android-build
        path: android-build/*release.apk
