name: Qt Android CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'

    - name: Install Qt
      run: |
        sudo pip install aqtinstall
        aqt install-qt linux android 5.15.2 -O "$HOME/Qt" \
          --archives qtbase qttools qtdoc qtdeclarative

    - name: Setup Android SDK
      run: |
        # 修复目录创建逻辑
        export ANDROID_SDK_ROOT=$HOME/android-sdk
        mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
        
        # 下载并解压到正确路径
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools-linux-*.zip -d $ANDROID_SDK_ROOT/cmdline-tools/latest
        
        # 修复路径拼写错误 (重要!)
        mv $ANDROID_SDK_ROOT/cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools
        
        # 接受许可协议
        yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses
        $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

    - name: Install Android NDK
      run: |
        wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip android-ndk-r25c-linux.zip -d /usr/local
        echo "ANDROID_NDK_ROOT=/usr/local/android-ndk-r25c" >> $GITHUB_ENV
        echo "/usr/local/android-ndk-r25c" >> $GITHUB_PATH

    - name: Configure environment
      run: |
        echo "$HOME/Qt/5.15.2/android/bin" >> $GITHUB_PATH
        echo "QT_DIR=$HOME/Qt/5.15.2/android" >> $GITHUB_ENV

    - name: Build project
      run: |
        qmake -spec android-clang \
          "ANDROID_ABIS=armeabi-v7a arm64-v8a" \
          CONFIG+=release
        make -j$(nproc)
        make apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-build
        path: android-build/*release.apk
