name: Android CI

on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Install Qt (Android)
      run: |
        sudo pip install aqtinstall
        aqt install-qt linux android 5.15.2 \
          -O "$HOME/Qt" \
          -m "qtcharts qtwebengine qtmultimedia qtsvg qtandroidextras" \
          --autodesktop

        echo "$HOME/Qt/5.15.2/android/bin" >> $GITHUB_PATH

    - name: Setup Android SDK/NDK
      run: |
        # 安装 Android 命令行工具
        mkdir -p "$HOME/android-sdk/cmdline-tools/latest"
        wget https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
        unzip commandlinetools-linux-*.zip -d tmp
        mv tmp/cmdline-tools/* "$HOME/android-sdk/cmdline-tools/latest/"
        rm -rf tmp

        # 设置环境变量
        echo "ANDROID_SDK_ROOT=$HOME/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_NDK_ROOT=$HOME/android-ndk" >> $GITHUB_ENV

        # 安装 NDK r25c
        wget https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip android-ndk-r25c-linux.zip -d "$HOME"

    - name: Build Project
      run: |
        cd src
        qmake -spec android-clang \
          "ANDROID_ABIS=arm64-v8a" \
          "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" \
          "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" \
          CONFIG+=release
        
        make -j$(nproc)
        make apk

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: knot-android
        path: src/android-build/*release.apk
