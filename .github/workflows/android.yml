name: Android Build

on:
  push:
    branches:
      - main  # 可以根据需要修改为你的目标分支

jobs:
  build-android:
    runs-on: windows-latest

    steps:
      # 拉取代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 设置 Qt 5.15.2
      - name: Set up Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '5.15.2'
          target: 'android'

      # 配置 Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2

      # 编译项目
      - name: Compile project
        run: |
          qmake -spec android-clang "CONFIG+=qtquickcompiler" Knot.pro
          mingw32-make -j$(nproc)

      # 签名 APK
      - name: Sign APK
        env:
          # 从 GitHub 仓库的 Secrets 中获取签名相关信息
          KEYSTORE_PATH: ${{ secrets.KEYSTORE_PATH }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          # 假设生成的 APK 路径为 release/Knot-release-unsigned.apk
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 -keystore $KEYSTORE_PATH -storepass $KEYSTORE_PASSWORD -keypass $KEY_PASSWORD release/Knot-release-unsigned.apk $KEY_ALIAS
          zipalign -v 4 release/Knot-release-unsigned.apk release/Knot-release-signed.apk

      # 上传签名后的 APK 作为构建产物
      - name: Upload signed APK
        uses: actions/upload-artifact@v3
        with:
          name: signed-apk
          path: release/Knot-release-signed.apk
