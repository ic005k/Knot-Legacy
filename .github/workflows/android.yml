name: Android CI

on: [push, pull_request]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Qt Android
      timeout-minutes: 30
      run: |
        # 安装必要依赖
        sudo apt-get -qq install libgl1-mesa-dev python3-pip

        # 安装最新版 aqt
        python3 -m pip install --user aqtinstall
        export PATH="$HOME/.local/bin:$PATH"

        # 列出可用版本验证 (调试用)
        aqt list-qt linux android --output json
        aqt list-qt linux android --arch 5.15.2

        # 安装 Qt 5.15.2 (使用完整版本号)
        aqt install-qt linux android 5.15.10 \
          -O "$HOME/Qt" \
          --archives \
          qtbase \
          qtcharts \
          qtdeclarative \
          qtsvg \
          qtquickcontrols2 \
          qtmultimedia \
          qtandroidextras \
          --autodesktop

        # 设置环境变量
        echo "$HOME/Qt/5.15.10/android_arm64_v8a/bin" >> $GITHUB_PATH
        echo "QT_DIR=$HOME/Qt/5.15.10/android_arm64_v8a" >> $GITHUB_ENV

    - name: Setup Android SDK/NDK
      run: |
        # 安装命令行工具
        mkdir -p "$HOME/android-sdk/cmdline-tools/latest"
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -qq commandlinetools-linux-*.zip -d tmp
        mv tmp/cmdline-tools/* "$HOME/android-sdk/cmdline-tools/latest/"
        rm -rf tmp

        # 接受许可协议
        yes | "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" --licenses

        # 安装必要组件
        "$HOME/android-sdk/cmdline-tools/latest/bin/sdkmanager" \
          "platform-tools" \
          "platforms;android-33" \
          "build-tools;33.0.0"

        # 安装 NDK r25c
        mkdir -p "$HOME/android-ndk"
        wget -q https://dl.google.com/android/repository/android-ndk-r25c-linux.zip
        unzip -qq android-ndk-r25c-linux.zip -d "$HOME/android-ndk"
        echo "ANDROID_NDK_ROOT=$HOME/android-ndk/android-ndk-r25c" >> $GITHUB_ENV

    - name: Build Project
      run: |
        cd src
        qmake -spec android-clang \
          "ANDROID_ABIS=arm64-v8a" \
          "ANDROID_SDK_ROOT=$HOME/android-sdk" \
          "ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT" \
          CONFIG+=release
        
        make -j$(nproc)
        make apk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: knot-android
        path: src/android-build/*release.apk
